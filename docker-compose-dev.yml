version: '2.4'
services:
  front:
    container_name: ducksmanager-web
    image: "nginx:1.15"
    ports:
      - "8001:80"
    depends_on:
      - gateway
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    restart: always
    networks:
      - dm-server_front-network
      - dm-network

  gateway:
    container_name: ducksmanager-php
    build:
      context: .
      dockerfile: Dockerfile-dev
    restart: always
    volumes:
      - .:/var/www/html
      - ./php.xdebug.ini:/usr/local/etc/php/php.ini:z
      - dm_sessions:/tmp/sessions
    networks:
      - dm-network
      - dm-server_front-network
    command: sh -c 'composer install --no-plugins --no-scripts && php-fpm'

networks:
  dm-network:
    driver: bridge
  dm-server_front-network:
    external: true

volumes:
  dm_sessions:
    external: true
