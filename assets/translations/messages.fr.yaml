PRESENTATION: Présentation
PRESENTATION1: DucksManager est un site Web vous permettant de gérer votre liste de magazines Disney en toute simplicité.
PRESENTATION2: De la gestion de votre collection à leur impression en tant que liste, en passant par des statistiques complètes, toutes les fonctions que vous attendiez d'un gestionnaire de collection sont là !
PRESENTATION_BIBLIOTHEQUE_1: La bibliothèque de DucksManager présente votre collection de magazines Disney dans des étagères élégantes.
PRESENTATION_BIBLIOTHEQUE_2: Parce que votre bibliothèque est unique, DucksManager vous propose de choisir entre différents types de bois pour le cadre de la bibliothèque et ses égères.
PRESENTATION_BIBLIOTHEQUE_3: ...Et pour que l'immersion soit complète, vous pouvez dans la plupart des cas voir la couverture et quelques extraits de chacun de vos numéros!
PRESENTATION_BIBLIOTHEQUE_TITRE: Votre bibliothèque, comme si vous étiez devant !
PRESENTATION_BOUQUINERIE1: Vous connaissez une bouquinerie sympa ? Faites-en profiter d'autres collectionneurs !
PRESENTATION_DEMO_TITRE: Bienvenue dans le mode démo !
PRESENTATION_DEMO: Prenez le temps de découvrir les fonctionnalités de DucksManager.<br /><br />Vous pouvez ajouter ou supprimer des numéros de la collection de demo, mais souvenez-vous que toutes les heures les modifications entrées par les utilisateurs seront effacées.<br />Si vous souhaitez vous déconnecter afin de vous inscrire ou de vous connecter avec votre compte réel, cliquez sur le lien "Déconnexion" dans le menu à gauche de cette page.<br />Prochaine remise à zéro dans 
PRESENTATION_GENERALE: Une gestion de collection complète, des statistiques personnalisées, un éventail d'outils pour agrandir votre collection, et bien d'autres choses...
PRESENTATION_GERER_1: Notre outil de sélection de numéros  permet de référencer votre collection de magazines Disney en toute simplicité.
PRESENTATION_GERER_2: Envie de mémoriser les moindres détails de votre collection ? Avec DucksManager un clic droit suffit !
PRESENTATION_GERER_3: Vous pourrez ainsi spécifier l'état de conservation de vos revues, leurs dates d'acquisition, ou encore les proposer à la vente auprès des autres utilisateurs de DucksManager.
PRESENTATION_GERER_TITRE: Sélectionnez en quelques clics les numéros que vous possédez !
PRESENTATION_STATS_1: Mises à jour quotidiennement pour prendre en compte tous vos changements, les statistiques de DucksManager vous informent sur les numéros que vous possédez, et vous précisent combien en acquérir pour compléter des séries.
PRESENTATION_STATS_2: Si vous avez spécifié l'état de vos revues, un graphique les résumera.
PRESENTATION_STATS_3: Vous aimez un scénariste ou un dessinateur en particulier ? DucksManager génère pour vous un histogramme résumant la proportion des histoires que vous possédez de cet auteur.
PRESENTATION_STATS_TITRE: Des statistiques complètes et tous les outils pour agrandir votre collection !
PRESENTATION_WHATTHEDUCK_1: Gardez votre collection en poche où que vous soyez, et ajoutez des numéros à votre collection simplement en photographiant leur couverture avec  
PRESENTATION_WHATTHEDUCK_2: ", l'application mobile de DucksManager !"
PRESENTATION_WHATTHEDUCK_3: Disponible gratuitement sur les téléphones et tablettes Android.
PRESENTATION_WHATTHEDUCK_LONGUE: Saviez-vous que DucksManager propose une application Android officielle nommée What The Duck ? Avec What The Duck, photographiez la couverture d'un magazine et l'application l'ajoutera à votre collection ! A télécharger gratuitement sur téléphones et tablettes Android.
